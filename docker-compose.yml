services:
  ws-service:
    build:
      context: ./ws-service
      dockerfile: Dockerfile
    ports:
      - "${PORT:-8000}:8000"
    networks:
      - app-network
    # Load environment variables from .env file
    env_file:
      - .env
    # Optional: Override specific environment variables
    # environment:
    #   - LOG_LEVEL=DEBUG
    #   - LOG_FORMAT=json
    # Optional: Enable for hot-reload during development
    # volumes:
    #   - ./ws-service:/app
    restart: unless-stopped
  mock-api-service:
    build:
      context: ./mock_api
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    networks:
      - app-network
    env_file:
      - .env
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
