services:
  ws-service:
    build:
      context: ./ws-service
      dockerfile: Dockerfile
    ports:
      - "${PORT:-8000}:8000"
    networks:
      - app-network
    # Load environment variables from .env file
    env_file:
      - .env
    # Optional: Override specific environment variables
    # environment:
    #   - LOG_LEVEL=DEBUG
    #   - LOG_FORMAT=json
    # Optional: Enable for hot-reload during development
    # volumes:
    #   - ./ws-service:/app
    restart: unless-stopped
  mock-api-service:
    build:
      context: ./mock_api
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    networks:
      - app-network
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      db:
        condition: service_started
  db:
    image: postgres
    shm_size: 128mb
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${PG_USER}
      - POSTGRES_PASSWORD=${PG_PWD}
      - POSTGRES_DB=${PG_DB}
    volumes:
      - db_data:/var/lib/postgresql
      - ./db/seed.sql:/docker-entrypoint-initdb.d/01-seed.sql:ro
    ports:
      - "5432:5432"


    restart: always


networks:
  app-network:
    driver: bridge

volumes:
  db_data:
